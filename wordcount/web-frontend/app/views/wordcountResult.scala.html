@(mesg1: String, mesg2: Array[WordCountResult], mesg3: Long, mesg4: Long)
<html>
<head><title>Result of Wordcount</title></head>
<body>
Result of Wordcount in <b>@mesg1</b><br>
Elapsed time(count) in SW: <b>@mesg3</b> ms<br>
Elapsed time(count) in HW: <b>@mesg4</b> ms<br>
<ul>
    @for(obj <- mesg2) {
    <li><b>@obj.word</b> = @obj.count</li>
    }
</ul>
</body>
</html>
